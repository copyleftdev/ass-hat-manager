name: Validate API

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install dependencies
      working-directory: ./api-test-harness
      run: npm ci
      
    - name: Run API validation tests
      working-directory: ./api-test-harness
      run: npx mocha test/validation/*.test.js
